<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Google Clone
    </title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <header id="header">
        <div id="header-content">
            <div id="header-left">
                <a href="#" class="header-left-element">About</a>
                <a href="#" class="header-left-element">Store</a>
            </div>
            <div id="header-right">
                <a href="#" class="header-right-element">Gmail</a>
                <a href="#" class="header-right-element">Images</a>
                <button id="sign-in-button">Sign in</button>
            </div>
        </div>
    </header>
    <div id="page-container">
        <img id="logo" src="google-logo.png" alt="Google Logo" />
        <input id="search-bar" autofocus type="text" name="search" placeholder="Search..." />
        <div id="search-button-group">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer id="footer">
        <div id="footer-top-line">
            <p>United Kingdom</p>
        </div>
        <div id="footer-bottom-line">
            <div id="footer-left">
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
